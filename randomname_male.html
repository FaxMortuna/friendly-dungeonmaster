<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Male Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="content">
    <div id="randomNameMaleResult" class="random-result"></div>
    <button class="button-main namegen" onclick="fetchRandomNameMale()">Generate Random Name (male)</button>
</div>
<div id="footer-placeholder"></div>
<script src="randomname_male.js"></script>
<script>
fetch('navbar.html')
  .then(response => response.text())
  .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
fetch('footer.html')
  .then(response => response.text())
  .then(html => document.getElementById('footer-placeholder').innerHTML = html);
</script>
</body>
</html>
