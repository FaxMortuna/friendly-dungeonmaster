<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div id="navbar-placeholder"></div>

    <script src="script.js"></script>

    <!-- code fÃ¼r die Namensgenerierung and das Formular-->
    <script>
    function fetchRandomName() {
      fetch('/api/randomname')
        .then(r => r.json())
        .then(d => document.getElementById('randomNameResult').textContent = d.name);
    }
    </script>
    <div class="content">
        <div id="randomNameResult" class="random-result"></div>
        <button class="button-main namegen" onclick="fetchRandomName()">Generate Random Name</button>
    </div>
<script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
</script>
<div id="footer-placeholder"></div>
<script>
fetch('footer.html')
  .then(response => response.text())
  .then(html => document.getElementById('footer-placeholder').innerHTML = html);
</script>
</body>
</html>
