<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Alley Loot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div id="navbar-placeholder"></div>

    <script src="script.js"></script>

    <script>
function fetchRandomLoot() {
  fetch('json/random_loot_alley.json')
    .then(r => r.json())
    .then(data => {
      const random = data[Math.floor(Math.random() * data.length)];
      document.getElementById('randomLootResult').textContent = random.loot_alley;
    });
}

window.addEventListener('DOMContentLoaded', fetchRandomLoot);
    </script>
    <div class="content">
        <div id="randomLootResult" class="random-result"></div>
        <button class="button-main namegen" onclick="fetchRandomLoot()">Generate Random Loot</button>
    </div>
<script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
</script>
<div id="footer-placeholder"></div>
<script>
fetch('footer.html')
  .then(response => response.text())
  .then(html => document.getElementById('footer-placeholder').innerHTML = html);
</script>
</body>
</html>
