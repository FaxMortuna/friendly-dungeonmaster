<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="navbar-placeholder"></div>
    <div class="content">
        <h1>Contact & Suggestions</h1>
        <p>Feel free to reach out with any questions or suggestions!</p>
        <form action="https://formspree.io/f/xkgbbnvz" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br><br>

            <label for="email">E-Mail:</label><br>
            <input type="email" name="email" required><br><br>

            <label for="generator">Generator:</label><br>
            <select name="generator" required>
                <option value="">-- Please choose --</option>
                <option value="Random Name Male">Random Name Male</option>
                <option value="Random Name Female">Random Name Female</option>
                <option value="Random Loot Alley">Random Loot Alley</option>
                <option value="Random Forest Encounter">Random Forest Encounter</option>
            </select><br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" rows="3"></textarea><br><br>

            <label for="suggestion">Your Suggestion:</label><br>
            <textarea name="suggestion" rows="2" required></textarea><br><br>

            <button class="button-main" type="submit">Send</button>
        </form>
        <div id="contactSuccess" style="display:none; color:green; margin-top:1em;">Thank you for your suggestion!</div>
    </div>

    <script src="script.js"></script>
    <script>
    fetch('navbar.html')
    .then(response => response.text())
    .then(html => document.getElementById('navbar-placeholder').innerHTML = html);

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: this.name.value,
          email: this.email.value,
          generator: this.generator.value,
          message: this.message.value,
          suggestion: this.suggestion.value
        })
      }).then(r => {
        if (r.ok) {
          document.getElementById('contactForm').reset();
          document.getElementById('contactSuccess').style.display = 'block';
        }
      });
    });
    </script>
    <div id="footer-placeholder"></div>
    <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html);
    </script>
</body>
</html>
