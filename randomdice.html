<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar"> <!-- Sidebar with navigation links -->
        
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="randomdice.html">Random Dice</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Random Dice</h1>
        <p>Click on a die to roll it.</p>
    <div class="parent">
        <!-- Buttons to roll different dice -->
        <button class= "dice-button" onclick="showRandomD4(this)">D4</button>
        <div id="randomValueD4"></div>
        
        <button class= "dice-button" onclick="showRandomD6(this)">D6</button>
        <div id="randomValueD6"></div>

        <button class= "dice-button" onclick="showRandomD8(this)">D8</button>
        <div id="randomValueD8"></div>

        <button class= "dice-button" onclick="showRandomD10(this)">D10</button>
        <div id="randomValueD10"></div>

        <button class= "dice-button" onclick="showRandomD12(this)">D12</button>
        <div id="randomValueD12"></div>

        <button class= "dice-button" onclick="showRandomD20(this)">D20</button>
        <div id="randomValueD20"></div>

        <button class= "dice-button" onclick="showRandomD100(this)">D100</button>
        <div id="randomValueD100"></div>
    </div>

    <div class="content">
        <h2>Dice History:</h2>
    <div class="dice-history" id="diceHistory"></div>
    </div>

    <div class="content">
        <button class="clear-history" onclick="clearHistory()">Clear History</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
